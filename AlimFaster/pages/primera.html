<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../css/styleRestaurant.css" rel="stylesheet" type="text/css">

	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">

	<title>Reserva Online - Restaurant</title>
</head>

<body>
	<!-- boostrap -->
	<div id="slider">
	<img src="../img/b1.jpg">
	<img src="../img/b2.jpg">
	<img src="../img/b3.jpg">
	<img src="../img/b4.png">
	<img src="../img/b5.jpg">
	</div>
	<script type="text/javascript">
		var i = 0;
		$(document).on("ready", main);

		function main(){
			var control = setInterval(cambiarSlider, 3000);
		}

		function cambiarSlider(){
			i++;
			if(i == $("#slider img").size()){
				i = 0;
			}
			$("#slider img").hide();
			$("#slider img").eq(i).fadeIn("medium");
		}
	</script>
	<div class="gridBotonForm" width="100%">
	<table  class="tablaForm" style="border:1px solid #000000;>
		<tr>
			<td>Nombre: </td>
			<td><input type="text" name="nombre" class="objFormCaja"></td>
		</tr>
		<tr>
			<td>Usuario: </td>
			<td><input type="text"  name="usuario" class="objFormCaja"></td>
		</tr>
		<tr>
			<td>Contraseña: </td>
			<td><input type="text"  name="password" class="objFormCaja"></td>
		</tr>
		<tr>
			<td> <input class="objetoFormIngresar" type="button" value="Ingresar"></td>
			<td><input class="objetoFormRegistrase"type="button" value="Registrarse" ></td>
		</tr>
		</table>
	</div>

	<div class="footer">
		Contáctenos: desarrollo@gmail.com.<br/> Ecuador 2015
	</div>
</body>
