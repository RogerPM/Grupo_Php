<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="../css/styleRestaurant.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">
	<!--link href="../css/popUp.css" rel="stylesheet" type="text/css"-->
	<title>Reserva Online - Restaurant</title>
</head>

<body>
	<!-- boostrap -->
	<div class="jumbotron mifondo">
	<h1>Restaurant</h1>
	
	</div>
	<div class="gridBotonForm" width="100%">
	<table  class="tablaForm" style="border:1px solid #000000;>
		<tr>
			<td>Nombre: </td>
			<td><input type="text" name="nombre" class="objFormCaja"></td>
		</tr>
		<tr>
			<td>Usuario: </td>
			<td><input type="text"  name="usuario" class="objFormCaja"></td>
		</tr>
		<tr>
			<td>Contraseña: </td>
			<td><input type="text"  name="password" class="objFormCaja"></td>
		</tr>
		<tr>
			<td> <input class="objetoFormIngresar" type="button" value="Ingresar"></td>
			<td><input class="objetoFormRegistrase"type="button" value="Registrarse" ></td>
		</tr>
		</table>
	</div>

	<div class="jumbotron">
		Contáctenos: desarrollo@gmail.com.<br/> Ecuador 2015
		<div vocab="http://schema.org/" typeof="Restaurant">
    		  <span property="name">AlimFaster</span>
      		<div property="aggregateRating" typeof="AggregateRating">
       	 	<span property="ratingValue">4</span> stars -
        		based on <span property="reviewCount">250</span> reviews
     	 	</div>
      		<span property="telephone">(408) 714-1489</span>
      		Hours:
      		<meta property="openingHours" content="Mo-Sa 11:00-14:30">Mon-Sat 11am - 2:30pm
      		<meta property="openingHours" content="Mo-Th 17:00-21:30">Mon-Thu 5pm - 9:30pm
      		<meta property="openingHours" content="Fr-Sa 17:00-22:00">Fri-Sat 5pm - 10:00pm
      		Categories:
      		<span property="servesCuisine">
       	 	Rapida
      		</span>,
     	 	Price Range: <span property="priceRange">$10 $80</span>
      		Takes Reservations: Yes
   	 </div>
	</div>
</body>

</html
